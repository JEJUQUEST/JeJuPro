<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip Mate – 메인</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <!-- 상단 로고 -->
    <div class="header">
      <img src="image/logo2.png" alt="Trip Mate" />
      <h1>Trip Mate</h1>
    </div>

    <!-- 날씨 카드 -->
    <section class="card" id="weatherCard">
      <h2>현재 날씨</h2>
      <div class="weather-info">
        <div class="weather-icon">☀️</div>
        <div class="weather-detail">
          <strong id="weatherStatus">맑음</strong>
          <div id="weatherDesc" class="muted">기온 23℃ / 바람 약함</div>
        </div>
      </div>
    </section>

    <!-- 공지사항 (스크롤 리스트) -->
    <section class="card">
      <h2>공지 사항</h2>
      <div class="notice-list">
        <div class="notice-item">
          <div class="notice-left">
            <img src="image/icon_alarm.png" alt="공지" />
            <strong>집합 시간 변경 안내</strong>
            <span class="notice-date">05/10</span>
          </div>
          <a class="link" href="student_qna.html">자세히 보기 &gt;</a>
        </div>

        <div class="notice-item">
          <div class="notice-left">
            <img src="image/icon_alarm.png" alt="공지" />
            <strong>체크인 누락자 재안내</strong>
            <span class="notice-date">05/10</span>
          </div>
          <a class="link" href="student_qna.html">자세히 보기 &gt;</a>
        </div>

        <div class="notice-item">
          <div class="notice-left">
            <img src="image/icon_alarm.png" alt="공지" />
            <strong>버스 탑승 위치 변경</strong>
            <span class="notice-date">05/09</span>
          </div>
          <a class="link" href="student_qna.html">자세히 보기 &gt;</a>
        </div>
      </div>
    </section>

    <!-- 하단 버튼 -->
    <div class="footer-btns">
      <!-- 윗줄: 일정 / 공지 및 문의 -->
      <a class="footer-btn btn--schedule" href="day.html">
        <span class="ico">🗓️</span><span>일정 보기</span>
      </a>
      <a class="footer-btn btn--notice" href="student_qna.html">
        <span class="ico">📣</span><span>공지 및 문의</span>
      </a>
    </div>
  </div>

  <script>
    // 예시: 날씨 상태를 바꿀 수 있는 코드 자리
    // document.getElementById("weatherStatus").textContent = "흐림";
  </script>
</body>
</html>
