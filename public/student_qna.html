<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trip Mate – 공지 & 문의함</title>
<style>
:root{
  --blue:#0D6AC1; --sky:#2E9AFE; --line:#E5E7EB;
  --ink:#111827; --muted:#6B7280; --bg:#F8FAFC;
  --radius:14px;
}
body{margin:0;font-family:'Apple SD Gothic Neo','Noto Sans KR',system-ui,-apple-system,sans-serif;background:#fff;color:var(--ink)}
header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid var(--line)}
.head{display:flex;align-items:center;gap:8px;padding:14px 16px;max-width:480px;margin:0 auto}
.back{display:grid;place-items:center;width:38px;height:38px;border:1px solid var(--line);border-radius:10px;background:#fff;text-decoration:none}
.title{margin:0;flex:1;text-align:center;font-size:18px;font-weight:900;color:var(--blue)}
.container{max-width:480px;margin:0 auto;padding:16px}

/* Tabs */
.tabs{display:flex;border:1px solid var(--line);border-radius:12px;overflow:hidden;margin-bottom:14px}
.tab{flex:1;text-align:center;padding:10px 0;cursor:pointer;font-weight:700;background:#F9FAFB}
.tab.active{background:#fff;color:var(--blue);}

/* Notice list /
.notice-item{border:1px solid var(--line);border-radius:12px;padding:14px;margin-bottom:12px;background:#fff}
.badge{display:inline-block;background:#E02424;color:#fff;font-size:12px;font-weight:700;padding:2px 8px;border-radius:8px;margin-right:6px}
.notice-title{font-weight:800;font-size:16px}
.notice-date{font-size:13px;color:var(--muted)}

/ QNA */
.btn{display:block;width:100%;background:var(--sky);color:#fff;border:none;border-radius:12px;padding:14px 0;font-size:16px;font-weight:700;cursor:pointer;text-align:center}
.qna-list .item{border:1px solid var(--line);border-radius:12px;padding:12px;margin-bottom:10px}
.qna-list .meta{font-size:13px;color:var(--muted)}
.form-group{margin-bottom:12px}
.form-group label{display:block;margin-bottom:4px;font-weight:700}
.form-group input,.form-group textarea{width:100%;border:1px solid var(--line);border-radius:12px;padding:10px}
</style>
</head>
<body>
<header>
  <div class="head">
    <a class="back" href="main.html" aria-label="메인으로">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M15 18l-6-6 6-6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <h1 class="title">공지 & 문의함</h1>
  </div>
</header>

<main class="container">
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="notices">공지사항</div>
    <div class="tab" data-tab="qna">문의함(Q&A)</div>
  </div>

  <!-- Notice section -->
  <section id="notices" class="tab-content">
    <h2>공지사항</h2>
    <div id="noticeList"></div>
    <div id="noticeDetail" style="display:none"></div>
  </section>
<!-- QnA section -->
  <section id="qna" class="tab-content" style="display:none">
    <h2>문의함(Q&A)</h2>
    <button class="btn" id="btnNewQ">+ 문의하기</button>
    <div id="qnaForm" style="display:none;margin-top:16px">
      <div class="form-group">
        <label for="qTitle">제목</label>
        <input id="qTitle" type="text" placeholder="제목 입력"/>
      </div>
      <div class="form-group">
        <label for="qContent">내용</label>
        <textarea id="qContent" rows="4" placeholder="문의 내용을 입력하세요"></textarea>
      </div>
      <button class="btn" id="btnSaveQ">저장</button>
    </div>
    <div class="qna-list" id="qnaList" style="margin-top:16px"></div>
  </section>
</main>
  <script src="student_qna.js"></script>
</body>
</html>
